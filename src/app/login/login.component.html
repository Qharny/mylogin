<!-- creating a login page with angular -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<div class="container">
  <h2>Company name</h2>
  <div class="logo"></div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <!-- username section-->
    <div class="form-group">
      <i class="fas fa-user"> </i>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required>
    </div>
    <!-- password section-->
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input [type]="hide ? 'password' : 'text'" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
      <button type="button" (click)="hide = !hide">
        <i class="fas fa-eye" *ngIf="!hide"></i>
        <i class="fas fa-eye-slash" *ngIf="hide"></i>
      </button>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
