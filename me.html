<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  body{
    margin: 0;
    padding: 0;
  }
  .header{
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  .sidebar{
    background-color: #f4f4f4;
    float: left;
    width: 20%;
    height: 100vh;
  }
  .sidebar ul{
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar ul li{
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }
  .sidebar ul li a{
    color: #333;
    text-decoration: none;
  }
  .sidebar ul li a:hover{
    background-color: #333;
    color: #fff;
  }
  .content{
    float: left;
    width: 80%;
    height: 100vh;
    padding: 10px;
  }

  </style>
</head>
<body>
  <header>
    <div class="header">
      <h1>Header</h1>

    </div>
  </header>
  <div class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact us</a></li>
      <li><a href="#">Services</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Content</h1>
  </div>

</body>
</html>
